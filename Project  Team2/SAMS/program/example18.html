    <canvas id="myCanvas" width="1000" height="800" style="background-color: gray;"></canvas>
    <script>
      function loadImages(sources, callback) {
        var images = {};
        var loadedImages = 0;
        var numImages = 0;
        // get num of sources
        for(var src in sources) {
          numImages++;
        }
        for(var src in sources) {
          images[src] = new Image();
          images[src].onload = function() {
            if(++loadedImages >= numImages) {
              callback(images);
            }
          };
          images[src].src = sources[src];
        }
      }
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var sources = {
        darthVader: 'emptyimage.jpeg',
        yoda: 'sleep.png'
      };

      loadImages(sources, function(images) {
        context.drawImage(images.darthVader, 10, 10,800, 700);
       context.drawImage(images.yoda, 850, 55, 93, 104);
      });

    </script>


  </body>
